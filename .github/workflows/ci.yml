name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Check formatting
      run: npm run format -- --check
      
    - name: Run tests
      run: npm test
      env:
        # Add dummy values for required env vars in CI
        VENICE_API_KEY: ${{ secrets.VENICE_API_KEY || 'dummy-key' }}
        BRAVE_API_KEY: ${{ secrets.BRAVE_API_KEY || 'dummy-key' }}

  docker:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: docker build -t deep-research .
      
    - name: Test Docker image
      run: |
        docker run --rm deep-research npm test
      env:
        VENICE_API_KEY: ${{ secrets.VENICE_API_KEY || 'dummy-key' }}
        BRAVE_API_KEY: ${{ secrets.BRAVE_API_KEY || 'dummy-key' }}